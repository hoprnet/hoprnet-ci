---
apiVersion: hoprnet.org/v1alpha2
kind: Hoprd
metadata:
  name: ronny-1
  namespace: core-team
spec:
  version: 2.0.8
  identityPoolName: team-rotsee
  identityName: ronny-rotsee-1
  supportedRelease: providence
  enabled: true
  config: |
          host:
            address: !IPv4 0.0.0.0
            port: 9091
          identity:
            file: "/app/hoprd-db/.hoprd.id"
            password: "<REDACTED>"
            private_key:
          db:
            data: "/app/hoprd-db"
            initialize: true
            force_initialize: false
          inbox:
            capacity: 512
            max_age: 900
            excluded_tags:
            - 0
          api:
            enable: true
            auth: !Token "<REDACTED>"
            host:
              address: !IPv4 0.0.0.0
              port: 3001
          strategy:
            on_fail_continue: true
            allow_recursive: false
            finalize_channel_closure: true
            strategies:
              - !Aggregating
                aggregation_threshold: 300
                unrealized_balance_ratio: 0.9
                aggregation_timeout: 60
                aggregate_on_channel_close: true
              - !AutoRedeeming
                redeem_only_aggregated: True
          heartbeat:
            variance: 2000
            interval: 20000
            threshold: 60000
          network_options:
            min_delay: 1
            max_delay: 300
            quality_avg_window_size: 25
            quality_bad_threshold: 0.2
            quality_offline_threshold: 0.5
            quality_step: 0.1
            ignore_timeframe: 600
            backoff_exponent: 1.5
            backoff_min: 2
            backoff_max: 300
          healthcheck:
            enable: true
            host: 0.0.0.0
            port: 8080
          protocol:
            ack:
              timeout: 15
            heartbeat:
              timeout: 15
            msg:
              timeout: 15
            ticket_aggregation:
              timeout: 15
          network: rotsee
          chain:
            announce: true
            provider: https://primary.gnosis-chain.rpc.hoprtech.net
            check_unrealized_balance: true
          safe_module:
            safe_transaction_service_provider:
            safe_address:
